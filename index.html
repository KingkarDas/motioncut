<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-form-container">
        <form id="registrationForm">
            <h2>AI generator registration</h2>
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Simulate saving data (you would replace this with actual backend code)
            saveFormData(username, email, password);

            // Clear the form fields
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";

            alert("Registration successful!"); // Display a success message
        });

        function saveFormData(username, email, password) {
            // Here you would perform AJAX request to send data to the server
            // For simulation purpose, I'm just logging the data to console
            console.log("Saving data:");
            console.log("Username: " + username);
            console.log("Email: " + email);
            console.log("Password: " + password);
        }
    </script>
</body>
</html>
